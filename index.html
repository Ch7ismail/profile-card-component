<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

 <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <style>
  .attribution { font-size: 15px; color: white; text-align: center; padding: 2rem; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>

  <div class="card">
    <div class="img-container">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile-pic">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="user-name">
      <h3>Victor Crest <span>26</span></h3>
    </div>
    <h6 class="city">London</h6>
    <hr>
    <div class="box-info">
        <div class="followers">
          <h3 class="nb">80K</h3>
          <h6 class="info">Followers</h6>
        </div>
        <div class="likes">
          <h3 class="nb">803K</h3>
          <h6 class="info">Likes</h6>
        </div>
        <div class="photos">
          <h3 class="nb">1.4K</h3>
          <h6 class="info">Photos</h6>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ismail Chlih</a>.
  </div>

</body>
</html>
